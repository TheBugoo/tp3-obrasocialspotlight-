<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
  </head>
  <body class="pt-5">
    <div class="container">
      <div class="row">
        <content class="col-md-12 pt-5">
          <div class="slider">
            <u align="center"><H1>SLIDERS</H1></u>
            <div
              id="carouselExampleControls"
              class="carousel slide col-md-12 p-5"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img [src]="images[0]" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img [src]="images[1]" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img [src]="images[2]" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img [src]="images[3]" class="d-block w-100" alt="..." />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleControls"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleControls"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <hr />
          </div>
          <div class="pt-5 p-5" id="carousel2">
            <div
              id="carouselExampleIndicators"
              class="carousel slide pt-5"
              data-ride="carousel"
            >
              <ol class="carousel-indicators" id="indicadores">
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="0"
                  class="active"
                  style="border-radius: 100%;"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="1"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="2"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="3"
                ></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img [src]="images[4]" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img [src]="images[5]" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img [src]="images[6]" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img [src]="images[7]" class="d-block w-100" alt="..." />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </content>
      </div>
    </div>
  </body>
</html>
